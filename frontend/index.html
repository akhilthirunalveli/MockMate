<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/M.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AI-powered interview preparation app" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MockMate" />
    <link rel="apple-touch-icon" href="/M.svg" />
    
    <!-- Chrome-specific optimizations -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Prevent Chrome caching issues -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>Mockmate | Your Interview Prep</title>
    
    <!-- Chrome error handling -->
    <script>
      // React Children property fix for deployment issues
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        if (e.error && e.error.message && e.error.message.includes('Children')) {
          console.log('Detected React Children error - attempting recovery');
          
          // Try to patch React object if it exists
          if (window.React && typeof window.React === 'object') {
            if (!window.React.Children) {
              console.log('Patching React.Children');
              window.React.Children = {
                map: function() { return []; },
                forEach: function() {},
                count: function() { return 0; },
                only: function(children) { return children; },
                toArray: function() { return []; }
              };
            }
          }
          
          setTimeout(() => window.location.reload(), 1000);
        }
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
      
      // Pre-emptively create React object structure if needed
      window.addEventListener('DOMContentLoaded', function() {
        if (typeof window.React === 'undefined') {
          window.React = {};
        }
        if (window.React && !window.React.Children) {
          window.React.Children = {
            map: Array.prototype.map || function() { return []; },
            forEach: Array.prototype.forEach || function() {},
            count: function() { return 0; },
            only: function(children) { return children; },
            toArray: function() { return []; }
          };
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  
</html>
