<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/M.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AI-powered interview preparation app" />
    
    <title>Mockmate | Your Interview Prep</title>
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.jsx" />
    
    <script>
      // Early error detection for React loading issues
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('forwardRef')) {
          console.error('React forwardRef error detected, attempting reload...');
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        }
      });

      // Workaround: neutralize React DevTools global hook before React loads.
      // Some Chrome React DevTools versions inject a hook that breaks react-refresh.
      // This removes the hook if present (safe for development). Remove this block
      // if you prefer to manage extensions instead.
      try {
        if (window.__REACT_DEVTOOLS_GLOBAL_HOOK__) {
          try {
            delete window.__REACT_DEVTOOLS_GLOBAL_HOOK__;
          } catch (err) {
            // some environments prevent delete; fall back to undefined
            window.__REACT_DEVTOOLS_GLOBAL_HOOK__ = undefined;
          }
        }
      } catch (err) {
        // ignore any errors here to avoid blocking app load
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <noscript>
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: white; font-family: system-ui; text-align: center;">
        <div>
          <h2>JavaScript Required</h2>
          <p>This application requires JavaScript to run properly.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
